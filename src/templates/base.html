<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title> {% block title %} {% endblock %}</title>
		<link href="{{ url_for('static', filename='assets/img/favicon.png') }}" rel="icon">
		<link href="{{ url_for('static', filename='assets/img/favicon.png') }}" rel="apple-touch-icon">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
		<link href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap5.min.css" rel="stylesheet">
		<link rel="stylesheet" href="{{ url_for('static', filename='./css/main.css')}}"> 
	</head>

	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		  <div class="container-fluid">
		    <a class="navbar-brand" href="/">Stimmy Checkz</a>
		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		      <span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse navbar-collapse" id="navbarSupportedContent">
		      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
		        <li class="nav-item">
		          <a class="nav-link active" aria-current="page" href="/">Home</a>
		        </li>
		        <li class="nav-item">
		        	<a class="nav-link active" aria-current="page" href="/stocks">Stocks</a>
		        </li>
		        <li class="nav-item">
		        	<a class="nav-link active" aria-current="page" href="/cryptos">Cryptos</a>
		        </li>
		        <li class="nav-item dropdown">
		          <a class="nav-link disabled" href="#" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
		            More Check Dates Coming Soon
		          </a>
		          <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
		          	<!-- add POST method to update variable in init.py (flask instance) -->
		            <li><a class= "dropdown-item" href="/">April 13, 2020</a></li>
		            <li><a class="dropdown-item" href="/">December 28, 2020</a></li>
		            <li><a class="dropdown-item" href="/">Third date</a></li>
		          </ul>
		        </li>
		      </ul>
		      <form class="d-flex" action="{{url_for('search')}}" method = "get">
		        <input class="form-control me-2" type="search" placeholder="Ticker" aria-label="Search" name = "q">
		        <button class="btn btn-outline-success" type="submit">Search</button>
		      </form>
		    </div>
		  </div>
		</nav>

		<header>
			{% block header%}
			{% endblock %}
		</header>

		{% block content %}
		{% endblock %}

		<footer>
		</footer>

		<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
		<script type="text/javascript" src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap5.min.js"></script>
		<script type="text/javascript" src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
		<script type="text/javascript" src="{{ url_for('static', filename='./js/main.js')}}"></script>
	</body>
</html>
